<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">My Blog</h1>
    <div class="text-right mb-3">
        <a href="/blog/create" class="btn btn-primary">Create New Post</a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="list-group">
                <div th:each="post : ${posts}" class="list-group-item">
                    <h4 th:text="${post.title}"></h4>
                    <p th:text="${#strings.abbreviate(post.content, 150)}"></p>
                    <a th:href="@{/blog/view/{id}(id=${post.id})}" class="btn btn-info">Read More</a>
                    <a th:href="@{/blog/edit/{id}(id=${post.id})}" class="btn btn-warning">Edit</a>
                    <form th:action="@{/blog/delete/{id}(id=${post.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
