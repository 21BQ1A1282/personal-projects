<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${post.title}"></h1>
    <p th:text="${post.content}"></p>
    
    <hr>
    <h3>Comments</h3>
    <div th:each="comment : ${post.comments}">
        <p th:text="${comment.content}"></p>
        <hr>
    </div>
    
    <h4>Add a comment:</h4>
    <form th:action="@{/blog/view/{id}/comment(id=${post.id})}" method="post">
        <div class="form-group">
            <textarea class="form-control" name="content" rows="3" placeholder="Enter your comment" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>
    
    <br>
    <a href="/blog/" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
