<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Post</h1>
    <form th:action="@{/blog/edit/{id}(id=${post.id})}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${post.title}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="8" required th:text="${post.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="/blog/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
